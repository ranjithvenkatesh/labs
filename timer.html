<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toastmasters Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js" type="javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="javascript"></script>

        <script type="text/javascript" src="timer.js"></script>

        <div class="container-fluid">
                
            <h1>Toastmasters Timer</h1>   

            <p>Please select Toastmasters Event:</p>
            <input type="radio" id="tabletopics" name="toastmasters_event" value="Table Topics" onclick="onTableTopics()">
            <label for="tabletopics">Table Topics</label><br>
            <input type="radio" id="evaluation" name="toastmasters_event" value="Evaluation" onclick="onEvaluation()">
            <label for="evaluation">Evaluation</label><br>
            <input type="radio" id="speech" name="toastmasters_event" value="Speech" onclick="onSpeech()">
            <label for="speech">Speech</label>

            <br />
            <br />

            <div class="row">
                <label for="green_time">Green at:</label>
                <br/>
                <input type="text" id="green_time" readonly/>
            </div>   
            
            <div class="row">
                <label for="yellow_time">Yellow at:</label>
                <br/>
                <input type="text" id="yellow_time" readonly/>
            </div>
            
            <div class="row">
                <label for="red_time">Red at:</label>
                <br/>
                <input type="text" id="red_time" readonly/>
            </div>  

            <br/>

            <div class="row">
                <label for="current_time">Current time:</label>
                <br/>
                <input type="text" id="current_time" readonly/>
            </div>
            <br/>
            <div class="row">
                <input type="button" id="start" value="Start" onclick="onStart()">                
            </div>
            <br/>
            <div class="row">
                <input type="button" id="stop" value="Stop" onclick="onStop()" disabled>
            </div>
            <br/>
            <div class="row">
                <input type="button" id="resume" value="Resume" onclick="onResume()" disabled>
            </div>
            <br/>
            <div class="row">
                <input type="button" id="reset" value="Reset" onclick="onReset()" disabled>
            </div>           
        
        </div>
    </body>
</html>
