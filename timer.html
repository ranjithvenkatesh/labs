<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toastmasters Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js" type="javascript"></script>
        <script type="text/javascript" src="timer.js"></script>

        <div class="container">
                
            <h1>Toastmasters Timer</h1>   

            <p>Please select Toastmasters Event:</p>
                            
            <input type="radio" id="tabletopics" name="toastmasters_event" value="Table Topics" onclick="onTableTopics()">
            <label for="tabletopics">Table Topics</label><br>                
            <input type="radio" id="evaluation" name="toastmasters_event" value="Evaluation" onclick="onEvaluation()">
            <label for="evaluation">Evaluation</label><br>
            <input type="radio" id="speech" name="toastmasters_event" value="Speech" onclick="onSpeech()">
            <label for="speech">Speech</label>
                        
            <br />
            <br />

            <div class="row">
                <label for="green_time">Green at </label>
                <br/>
                <input class="border-0" type="text" id="green_time" readonly/>
            </div>   
            
            <div class="row">
                <label for="yellow_time">Yellow at </label>
                <br/>
                <input class="border-0" type="text" id="yellow_time" readonly/>
            </div>
            
            <div class="row">
                <label for="red_time">Red at </label>
                <br/>
                <input class="border-0" type="text" id="red_time" readonly/>
            </div>  

            <br/>

            <div class="row">
                <label for="current_time">Current time:</label>
                <br/>
                <input class="border-0" type="text" id="current_time" readonly/>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-primary" type="button" id="start" onclick="onStart()">Start</button>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-primary" type="button" id="stop" onclick="onStop()" disabled>Stop</button>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-primary" type="button" id="resume" onclick="onResume()" disabled>Resume</button>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-primary" type="button" id="reset" onclick="onReset()" disabled>Reset</button>
            </div>           
        
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
