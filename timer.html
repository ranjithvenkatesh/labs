<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toastmasters Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="timer.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js" type="javascript"></script>
    </head>
    <body>
                
        <script type="text/javascript" src="timer.js"></script>

        <h1>Toastmasters Timer</h1>  
        <h2>
            <label for="current_time" id="current_event">Speech</label>
        </h2>
        
        <input class="border-0 center twohundred bg-transparent" type="text" id="current_time" readonly />
        

        <div id="options" class="card">                
            <div class="card-body">                    
                <input type="radio" id="tabletopics" name="toastmasters_event" value="Table Topics" onclick="onTableTopics()">
                <label for="tabletopics">Table Topics</label><br/>
                <input type="radio" id="evaluation" name="toastmasters_event" value="Evaluation" onclick="onEvaluation()">
                <label for="evaluation">Evaluation</label><br/>
                <input type="radio" id="speech" name="toastmasters_event" value="Speech" onclick="onSpeech()">
                <label for="speech">Speech</label>                                    
            </div>
        </div>

        <div id="colours" class="card">                                
            <div class="card-body">
                <div class="bg-green">
                    <input class="border-0" type="text" id="green_time" readonly/>
                    <label for="green_time">Green</label><br/>
                </div>
                <div class="bg-yellow">
                    <input class="border-0" type="text" id="yellow_time" readonly/>
                    <label for="yellow_time">Yellow</label><br/>
                </div>
                <div class="bg-red">
                    <input class="border-0" type="text" id="red_time" readonly/>                
                    <label for="red_time">Red</label>
                </div>
            </div>
        </div>
        
        <br/>

        <button class="btn btn-primary" type="button" id="start" onclick="onStart()">Start</button>
    
        <button class="btn btn-primary" type="button" id="stop" onclick="onStop()" hidden>Stop</button>
    
        <button class="btn btn-primary" type="button" id="resume" onclick="onResume()" hidden>Resume</button>
    
        <button class="btn btn-primary" type="button" id="reset" onclick="onReset()" hidden>Reset</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#infoModal">
            Info
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Toastmasters Timer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    Toastmaster Timer from Ranjith Venkatesh Labs
                    <br/>
                    Timer for Table Topics, Evaluation and Speeches
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <a href="https://www.ranjithvenkatesh.com" class="btn btn-info" role="button" target="_blank">Website</a>
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
